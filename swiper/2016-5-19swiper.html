<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swiper</title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>

		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body{
				height: 100%;
			}
			.bb{
				height: 100%;
				width: 100%;
			}
			*{
				margin: 0;
				padding: 0;
			}
			/*.aa{
				width: 800px;
				height: 600px;
				background: #eee;
			}*/
			.a{
				background: #234546;
			}
			.b{
				background: #895546;
			}
			.c{
				background: #964412;
			}
			.aa div{
				font-size: 80px;
				color: white;
				line-height: 600px;
				text-align: center;
			}
			.aa .cercle{
				height: 300px;
				width: 300px;
				background: #234235;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container bb">
			<div class="swiper-wrapper aa">
		        <div class="swiper-slide a ">
		        	
		        	<p class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="0.3s">Slide 1</p>
				</div>
		        <div class="swiper-slide b">
		        	<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">Slide 2</p>
		        </div>
		        <div class="swiper-slide c">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <!--<div class="swiper-pagination"></div/>-->
		    
		    <!-- 如果需要导航按钮 -->
		    <!--<div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>-->
		    
		    <!-- 如果需要滚动条 -->
		    <!--<div class="swiper-scrollbar"></div>-->
	    </div>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
//		    loop: true,
//		    paginationClickable :true,
		    mousewheelControl : true,
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
				console.log(swiper.activeIndex)
//			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    if(swiper.activeIndex==0){
			    	
			    }else{
			    	swiperAnimate(swiper);
			    }
			} 
		    // 如果需要分页器
//		    pagination: '.swiper-pagination',
		    
		    // 如果需要前进后退按钮
//		    nextButton: '.swiper-button-next',
//		    prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
//		    scrollbar: '.swiper-scrollbar',
		  })        
		</script>
	</body>
</html>
