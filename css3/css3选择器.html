<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>css3选择器</title>
		<style>
			div>span{
				color:#367;
				font-size: 50px;
				
			}
			span+a{
				font-size: 100px;
			}
			#one~div{
				/*height: 500px;*/
				width: 200px;
				background: #897;
			}
			div[name=a]{
			/*height: 200px;
			width: 300px;*/
			border: 3px solid black;
			/*direction:rtl ;*/
			/*unicode-bidi: bidi-override;*/
			text-overflow: clip;
			white-space: nowrap;
			overflow: hidden;
			}
			div[name^=ab]{
			border: 4px solid blue;
			}
			div[name$=bc]{
			border: 4px solid red;
			}
			input[disabled]{
			height: 40px;
			width: 40px;
			}
		</style>
		
		
	</head>
	<body>
		<div id="one">
		<span>
		asdhkjfhalk
		</span>
		
		<a href="">move</a>
		</div>
		<div name="a">
		<span>垃圾电缆附件了就爱了</span></div>
		<div name="a"></div>
		<div name="abcd"></div>
		<div name="abc"></div>
		<input type="checkbox" checked="checked" />
		<input type="text"  disabled="disabled"/>
		<input type="text" />
		<input type="text" />
		
		
		
		
		
	</body>
</html>
