<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.box{
				width: 200px;
				height: 200px;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: rotateX(35deg) rotateY(0deg) rotateZ(45deg);
				/*这个度数是一定的 变了就不能定了*/
			}
			.outer{
				width:200px;
				height:200px;
				margin: 200px;
				-webkit-transform-style: preserve-3d;
				-webkit-animation: abc 2s linear infinite;
			}
			.box div{
				width: 200px;
				height:200px;
				position: absolute;
				font-size: 150px;
				line-height: 200px;
				text-align: center;
				opacity: 0.7;
			}
			.son1{
				background: red;
				transform: translateZ(100px);
			}
			.son6{
				transform: translateZ(-100px);
				background: skyblue;
			}
			.son2{
				transform: rotateY(90deg) translateZ(100px);
				background: #00C1FF;
			}
			.son3{
				transform: rotateY(90deg) translateZ(-100px);
				background: #FF9E00;
			}
			.son4{
				transform: rotateX(90deg) translateZ(100px);
				background: #77FF00;
			}
			.son5{
				transform: rotateX(90deg) translateZ(-100px);
				background: #AC77A7;
			}
			@-webkit-keyframes abc{
				form{transform: rotateY(0deg);}
				to{transform: rotateY(360deg);}
				
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="box">
				<div class="son1">1</div>
				<div class="son2">2</div>
				<div class="son3">3</div>
				<div class="son4">4</div>
				<div class="son5">5</div>
				<div class="son6">6</div>
			</div>
		</div>

	</body>

</html>
