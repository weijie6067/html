<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频音频</title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style>
			input{
				-webkit-appearance: none;

	</head>
	<body>
		<audio src=""></audio>
		<video src="video/ly.mp4" controls="" width="800px" id="video"></video>
		<button id="play">播放/暂停</button>
		<input type="range" name="range" id="range" value="0" min="0" step="0.1"/>
		<span id="aa"></span>
		<button id="muted">静音</button>

		<input type="range" id="range2" value="1" min="0" max="1" step="0.1"/>

			var videos=document.getElementById("video")
			var play=document.getElementById("play")
			var range=document.getElementById("range")
			var aa=document.getElementById("aa")
			var muted=document.getElementById("muted")
			var range2=document.getElementById("range2")

			play.onclick=function(){
				if(videos.paused){
					videos.play();
				}else{
					videos.pause();
				}
			}
			videos.onloadedmetadata=function(){
				range.max=videos.duration
				aa.innerHTML=range.max
			}
			videos.ontimeupdate=function(){
				range2.value=videos.currentTime
				aa.innerHTML=parseInt(videos.currentTime)
			}
			range.onchange=function(){
				videos.currentTime=range.value

	</body>
</html>
