<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style type="text/css">
	.out{
		width:600px;
		height:600px;
		background: #343556;
		display: flex;
		-ms-background-size: ;
	}
	.out div{
		background: #234235;
		height:200px;
		width: 100px;
		font-size:40px;
		color:white;
		text-align:center;
		border:1px solid red;
		line-height:100px;


	}
	.out div:nth-child(1){
		flex-grow: 2;
		
	}
	.out div:nth-child(2){
		/* flex-shrink:  2; */
		flex-basis: 200px;
	}
	.out div:nth-child(3){
		order: -1;
	}
	
	</style>
</head>
<body>

		<div id="a">1</div>

		<div>3</div>

</html>
