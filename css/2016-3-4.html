<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			border: 1px solid black;
			padding: 0px;
		}
		body{
			height: 2000px;
		}
		.bd{
			height: 1500px;
			width: 1006px;
			margin:auto;
		}		
		.mid{
			height: 1000px;
			border: 0px;
			top: 200px;
			position: relative;
		}
		.top{
			width: 198px;
			height: 200px;
			float: left;
		}
		.l6,.l7{
			width: 298px;
			height:300px; 
			position: absolute;
		}
		.l7{
			
			left: 300px;
		}
		.l8{
			width: 403px;
			height: 500px;
			position: relative;
			left: 600px;
		}
		.l9{
			width: 597px;
			height: 500px;
			position: absolute;
			top: 300px;
		}
		.l10{
			width: 403px;
			height: 500px;
			position: absolute;
			top: 500px;
			left: 600px;
		}
		.l11{
			width: 600px;
			height: 200px;
			position: absolute;
			top: 800px;

		}
	</style>
</head>
<body>
	<div class="bd">
		<div class="a">
			<div class="top">1</div>
			<div class="top">2</div>
			<div class="top">3</div>
			<div class="top">4</div>
			<div class="top">5</div>
		</div>
		<div class="mid">
			<div class="l6">6</div>
			<div class="l7">7</div>
			<div class="l8">8</div>
			<div class="l9">9</div>
			<div class="l10">10</div>
			<div class="l11">11</div>
		</div>
	</div>
		

</body>
</html>
