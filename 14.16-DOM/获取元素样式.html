<body>
	<div id="div1"></div>
	<div id="div2" style="width:300px; height:150px; background: red;"></div>
</body>
<script>
	var div1=document.getElementById('div1');
	// console.log(div1.clientWidth);
	// div1.style.width='800px';
	console.log(div1.style.width);

	var div2=document.getElementById('div2');
	// console.log(div2.style.background);
	// div1.style.background='#999';
	// alert(div1.currentStyle.width);//IE678支持
	// alert(getComputedStyle(div2,null).width);//除了IE678都支持

	function getStyle(obj,sty){//获取元素样式
		if (obj.currentStyle) {
			return obj.currentStyle[sty];
		} else{
			return getComputedStyle(obj,null)[sty];
		};
	}
	alert(getStyle(div2,'height'));
</script>
