			$(document).ready(function(){
				var wid = document.documentElement.clientWidth;
				var newfs = wid*100/640;
				var html = document.getElementsByTagName('html')[0];
				html.style.fontSize = newfs+"px";
			})
			$(window).resize(function(){
			  	var wid = document.documentElement.clientWidth;
				var newfs = wid*100/640;
				var html = document.getElementsByTagName('html')[0];
				html.style.fontSize = newfs+"px";
			});
		</script>
