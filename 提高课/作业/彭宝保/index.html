		<script type="text/javascript">
			//定义保存坐标的变量
			var startY=endY=0;curIndex=1;dZ=true;
			//添加页面的滑动事件
			document.addEventListener("touchstart",touchstart,false);
			document.addEventListener("touchmove",touchmove,false);
			document.addEventListener("touchend",touchend,false);
			//编写事件执行对应函数
			function touchstart(e){
				try{
					//先判断是否有touch对象
					if (e.touches[0]) {
						//获取开始触摸时Y轴坐标
						startY=e.touches[0].clientY;
					}
				}catch(e){
					console.log(e.message)
				}
				
			}
			function touchmove(e){
				try{
					//先判断是否有touch对象
					if (e.touches[0]) {
						//获取开始触摸时Y轴坐标
						endY=e.touches[0].clientY;
					}
				}catch(e){
					console.log(e.message)
				}
				
			}
			function touchend(){
				//根据坐标值，判断上下滑动的方向
				if (dZ) {
					dZ=false
//					console.log("1"+curIndex)
				if (startY>endY) {
					if (curIndex===9) {
						return dZ=true;
					}
					//根据当前页面索引号组合元素名称
					var _name="#page"+curIndex;
					$(_name).slideUp(1000,function(){
						curIndex++
						animate(curIndex)
						dZ=true
					})
				} else{
					console.log("1"+curIndex)
					if (curIndex===1) {
						return dZ=true;
					}
					curIndex--
					//根据当前页面索引号组合元素名称
					var _name="#page"+curIndex;
					$(_name).slideDown(1000,function(){
						animate(curIndex)
						dZ=true
					})
				}
				} 
				
			}
			animate(curIndex)

				var _nn="#img"+index+index;
				//初始化动画
//				console.log(_nn)
