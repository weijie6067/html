<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular依赖注入</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		div{
			height: 200px;
			width: 400px;
			background: #f88999;
			border: 1px solid #999;
		}
	</style>
</head>
<body ng-app="" ng-controller="ctrl">


	<script type="text/javascript">
	var mod=angular.module("app",[]);
	
	mod.factory("fuwu",function(){
		return{
			sayhello:function(){
				alert("hello");
			}
		}
	})
	var injector=angular.injector(["app"]).get("fuwu")
	
	</script>
</body>
</html>
