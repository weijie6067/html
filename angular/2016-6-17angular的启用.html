<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular的启用</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		div{
			height: 200px;
			width: 400px;
			background: #f88999;
			border: 1px solid #999;
		}
	</style>
</head>
<body>
	<div class="aa" id="div1" ng-app="app1" ng-init="data=22">
		{{data}}
	</div>
	<div ng-app="app2" >
		{{data}}
	</div>
	<script type="text/javascript">
	// angular.bootstrap(div1)
	// ng-app赋值需要使用angular.bootstrap方法手动启动
	angular.element(div1).on("click",function (){
		// angular.bootstrap(div1);
		angular.element(div1).html("hello,angular");
	});
	</script>
</body>
</html>
