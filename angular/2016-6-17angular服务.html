<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular的过滤器</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		div{
			height: 200px;
			width: 400px;
			background: #f88999;
			border: 1px solid #999;
		}
	</style>
</head>
<body ng-app="app" ng-controller="ctrl">


	<script type="text/javascript">
	var mod=angular.module('app', [],function($provide){
		// 使用provider创建一个服务
		$provide.provider("fuwu",function(){
			 this.$get=function(){
			 	// return "say hello"
			 	return{
			 		sayhello:function(){
			 			console.log("hello every one")
			 		}
			 	}
			 	
			 }
		}) 
	})
	// mod.provider();
	mod.controller('ctrl', function(fuwu){
		console.log(fuwu)
		
	})

	</script>
</body>
</html>
