<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页滚动</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		ul{
			list-style: none;
			position: fixed;
			right: 0px;
			height: 300px;
		}
		li{
			width: 20px;
			height: 20px;
			background: url(img/point.png);

		}
		div{
			height: 900px;
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
	<div id="e"></div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
