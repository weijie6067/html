<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100%;
			height: 60px;
			margin: 10px;
			background: red;
			color: white;
			font-size: 30px;
			line-height: 60px;
			text-align: center;
		}
		input{
			width: 100%;
			height: 50px;
			outline: none;
			margin: 10px;
		}
		
	</style>
</head>
<body>
	<input type="button" value="换色">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
	<script>
		var a=document.getElementsByTagName('input');
		var b=document.getElementsByTagName('div');
		// console.log(a,b)
		for (var i = 0; i < 10; i++) {
			
			if (i%2==0) {
				a[0].onclick=function(){
					b[i].style.background="blue";
				}	
			}
			else{
				console.log(i);
				a[0].onclick=function(){
					// alert(i)
					b[i].style.background="red";

				}
			}
		}
		

	</script>
</body>
</html>
