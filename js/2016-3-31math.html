<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//math的基本用法
	console.log(Math.PI);
	console.log(Math.sqrt(4));//开平方根 都能开
	console.log(Math.SQRT2);//开平方根 只能开2和1_2
	console.log(Math.SQRT1_2);
	//math的舍入取整
	var a=1.2;
	var b=1.8;
	console.log(Math.ceil(a));
	console.log(Math.ceil(b));

	//向上取整
	console.log(Math.floor(a));
	console.log(Math.floor(b));

	//向下取整
	console.log(Math.round(a));
	console.log(Math.round(b));

	//math求最值
	var x=Math.max(4,33,66);
	var y=Math.min(4,33,66);
	console.log(x);
	console.log(y);

	//math随机数
	console.log(Math.random());
	//math三角函数
	console.log(Math.sin(Math.PI/2));

	</script>
</body>
</html>
