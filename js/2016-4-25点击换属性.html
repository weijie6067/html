<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击换属性</title>
	<script src="2016-4-25.js"></script>
	<style>
		div{
			height: 200px;
			width: 200px;
			background: black;
		}
	</style>
</head>
<body>
	<input type="button" value="设置">
	<input type="text"  placeholder="属性">
	<input type="text" placeholder="属性值">
	<div></div>
	<script>
	var ipt=document.getElementsByTagName('input');
	var div=document.getElementsByTagName('div')[0];
	ipt[0].onclick=function (){
		styleChange(div)
	}	
	</script>
</body>
</html>
