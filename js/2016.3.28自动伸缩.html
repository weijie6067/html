<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
		}
		.big{
			height: 400px;
			width: 10px;
			background: yellow;
			position: relative;
		}
		.small{
			height: 200px;
			width: 200px;
			position: relative;
			top: 100px;
			left: 10px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
	<script>
		var a=document.getElementsByTagName('div');
		var i=0;
		time=null;

			a[0].onmouseover=function(){
				clearInterval(time);
				time=setInterval(aa,1);
				function aa(){
					if(i<1000){
						i++;
						a[0].style.width=i+"px";
						a[1].style.left=i+"px";
					}
					
				}
			}
			a[0].onmouseout=function(){
				clearInterval(time);
				time=setInterval(bb,1);
				function bb(){
					if(i>10){
						i--;
						a[0].style.width=i+"px";
						a[1].style.left=i+"px";
					}
					
				}
			}
	</script>		
</body>
</html>
