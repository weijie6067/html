<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		window.onclick= function(event){
		console.log(event);
		console.log(event.clientX);
		console.log(event.clientY);
		}
		//Event对象代表事件的状态，比如事件在其中发生的元素、键盘按键的状态、鼠标的位置、鼠标按钮的状态。
		//事件通常与函数结合使用，函数不会在事件发生前被执行！

	</script>
</body>
</html>
