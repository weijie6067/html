<script>
	var img1 = document.getElementById('year').getElementsByTagName('img');
	var img2 = document.getElementById('time').getElementsByTagName('img');
	getTime();
	// img[i].src = images/i.png
	function getTime(){
		var t = new Date();
		var year = t.getFullYear();
		var mon = 1+t.getMonth();
		var date = t.getDate();
		var h = t.getHours();
		var m = t.getMinutes();
		var s = t.getSeconds();
		if(mon<10){
			mon = "0"+(1+t.getMonth());
		}
		if(date<10){
			date="0"+t.getDate();
		}
		if(h<10){
			h="0"+t.getHours();
		}
		if(m<10){
			m="0"+t.getMinutes();
		}
		if(s<10){
			s="0"+t.getSeconds();
		}
		var str1 = ""+year+mon+date;
		// console.log(str1);
		// console.log(str1.charAt(3))
		var str2 = ""+h+m+s; 	

		for(var i=0;i<img1.length;i++){
			img1[i].src = "images/"+str1[i]+".png";
		}
		
		for(var i=0;i<img2.length;i++){
			img2[i].src = "images/"+str2[i]+".png";
		}
		




		// console.log(year,mon,date,h,m,s)

		// img1[2].src = "images/"+arr[2]+".png";
		// img1[3].src = "images/"+arr[3]+".png";

	}
	setInterval(getTime,1000);





</script>
