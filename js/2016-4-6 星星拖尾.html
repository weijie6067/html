	<script>
	var img=document.getElementsByTagName('img');
	window.onmousemove=	function(){
		var time=null;
		var i=0;
		var e=event||window.event;
		var x=e.clientX-img[0].offsetWidth/2;
		var y=e.clientY-img[0].offsetHeight/2;
		
		function a(){
			img[i].style.left=x+"px";
			img[i].style.top=y+"px";
			i++;
			if(i>img.length-1){
				clearInterval(time);
			}
		}
		time=setInterval(a,50);
		
	}	
	</script>
</body>
