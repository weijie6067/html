<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style type="text/css">
		ul{
			list-style: none;
		}
	</style>
</head>
<body>

		<ul class="dropdown-menu">

			<li class="active"><a href="#" tabindex="-1">apple</a></li>
			<li><a href="#" tabindex="-1">asd</a></li>
			<li class="divider"></li>
			<li class="dropdown-header">title</li>

			<li class="active"><a href="#" tabindex="-1">awee</a></li>
			<li class="disabled"><a href="#" tabindex="-1">awee</a></li>
			<li><a href="#" tabindex="-1">awee</a></li>
			
		</ul>
	</div>

	
</body>
</html>
