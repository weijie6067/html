<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.help-inline{
		  display:inline-block;
		  padding-left:5px;
		  color: #737373;
		}
	</style>
</head>
<body>
	<form role="form">
	<div class="form-group">
		<input type="emai" class="form-control input-lg" placeholder="Enter email">	
		<input type="emai" class="form-control input-sm" placeholder="Enter email">	
		<select class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
		<select multiple class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
		<textarea rows="3" class="form-control"></textarea><!-- rows="3"三行 -->
	</div>
	<div class="form-group">
		<label class="checkbox-inline">
			<input type="checkbox">game
		</label>
		<label class="checkbox-inline">
			<input type="checkbox">game
		</label>
		<label class="checkbox-inline">
			<input type="checkbox">game

		</label>
	</div>
	<div class="form-group">
		<label class="radio-inline">
			<input type="radio">men
		</label>
		<label class="radio-inline">
			<input type="radio">men
		</label>
		<label class="radio-inline">
			<input type="radio">men
		</label>
	</div>
	</form>
	<form role="form">
		<input name="aa" type="radio">men
		<input name="aa" type="radio">men
		<input name="aa" type="radio">men
		
	</form>
	<form role="form">
		<input type="text" disabled>
		<button disabled class="form-control">disabled</button>
	</form>

	<form role="form">
		<div class="form-group has-success has-feedback">
			<input type="text" class="form-control">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			<!-- <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span> -->
			<span class="help-inline">成功</span>
		</div>
		<div class="form-group has-error">
			<input type="text" class="form-control">
			<button class="btn btn-primary btn-lg" type="button">大型按钮.btn-lg</button>
			<button class="btn btn-success btn-lg btn-block" type="button">大型按钮.btn-lg</button>
		</div>
	</form>
	<img src="img/4.jpg" class="img-rounded">
	<img src="img/4.jpg" class="img-responsive">
	<img src="img/4.jpg" class="img-circle">
	<img src="img/4.jpg" class="img-thumbnail">
	<span class="glyphicon glyphicon-search"></span>
	<span class="glyphicon glyphicon-asterisk"></span>
	<span class="glyphicon glyphicon-plus"></span>
	<span class="glyphicon glyphicon-cloud"></span>
</body>
</html>
