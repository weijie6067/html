<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>刮刮卡</title>
	<meta name="viewport" content="width=device-width, height=device-width,initial-scale=1,user-scalable=no"/>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			width: 100%;	
			height: 100%;
		}
		.base{
			height: 80px;
			width: 400px;
			background: orange;
			position: absolute;
			font-size: 60px;
			line-height: 80px;
			text-align: center;
			color: white;
			position: relative;
		}
		.out{
			height: 80px;
			width: 400px;
			margin: auto;
			position: absolute;
			/* position: relative; */
			/* top: 800px; */
			left: 50%;
			margin-left: -200px;
			bottom: 250px;
		}
		#canvas{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.bg{
			/* height: 1117px; */
			height: 100%;
			width: 100%;
			background: url('20160608pic/bg.jpg') no-repeat;
			background-size: 100% 100%;
		}
		.bot{
			width: 610px;
			margin: auto;
			position: absolute;
			/* position: relative; */
			bottom: 10px;
			left: 50%;
			margin-left: -305px;
			/* display: flex; */
		}
		.bot img{
			width: 32%;
			float: left;
		}
		.center{
			margin:0 2%;
		}
	</style>
	
</head>
<body>
<div class="bg">
	<div class="out" id="out">
		<div class="base">500万</div>
		<canvas id="canvas" width="400" height="80"></canvas>
	</div>
	<div class="bot">
		<img src="20160608pic/jp_03.png" >
		<img class="center" src="20160608pic/jp_05.png" >
		<img src="20160608pic/jp_07.png" >
	</div>
</div>	
	<script type="text/javascript">
	var x,y,canX,canY;
	var can=document.getElementById("canvas");
	var out=document.getElementById("out");
	var cvs=can.getContext("2d");
	window.onload=function(){
		var wid=document.documentElement.clientWidth;
		scale=wid/640;
		document.body.style.zoom=scale;
		aa()
	}
	window.onresize=function(){
		var wid=document.documentElement.clientWidth;
		scale=wid/640;
		document.body.style.zoom=scale;		
		aa()
	}
	function aa(){
		canX=out.offsetLeft;
		canY=out.offsetTop;	
		console.log(canX*scale)
		cvs.beginPath();
		cvs.fillStyle="#555"
		cvs.fillRect(0,0,400,100);
		cvs.closePath();
		document.addEventListener("touchmove",function(e){//touchmove事件是用监听触发的
			e.preventDefault()

			x=(e.touches[0].clientX-canX*scale)/scale;
			y=(e.touches[0].clientY-canY*scale)/scale;

			console.log(e.touches[0].clientX,y)	
			// console.log(x,y)	
			cvs.beginPath();
			cvs.globalCompositeOperation = "destination-out";
			cvs.fillStyle="red"
			cvs.arc(x,y,20,0,Math.PI*2,false);
			cvs.fill();
			cvs.closePath();
		},false)
	}
	
	
	</script>
</body>
</html>
