<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5</title>
	<style type="text/css">
	mark{
		background-color: blue;
		color: white;
	}
	progress{

	}
	meter{
		width: 300px;
		height: 50px;
	}
	</style>
</head>
<body>
	<header>
		<nav></nav>
		<button>
			提交我不会
		</button>
	</header>
	<section>
		<article>放文章哈哈哈</article>
	</section>
	<section>
		<hgroup>
			<h1>标题一</h1>
			<h2>标题二</h2>
			<h3>标题二</h3>
			<h4>标题二</h4>
		</hgroup>
	</section>
	<figure>
		<img src="">
		<video></video>
	</figure>
	<section>
		<article>
			这个函数接收一个包含 CSS 选择器的字符串，然后用这个字符串去匹配一组元素。
jQuery 的核心功能都是通过这个函数实现的。 <mark>jQuery</mark>中的一切都基于这个函数，或者说都是在以某种方式使用这个函数。这个函数最基本的用法就是向它传递一个表达式（通常由 CSS 选择器组成），然后根据这个表达式来查找所有匹配的元素。
默认情况下, 如果没有指定context参数，
		</article>
		<progress max="100" value="70" > </progress>
		<meter min="0" max="100" value="50"> </meter>
		<input type="" list="data" value="">
		<datalist id="data">
			<option value="包含">
			<option value="一个">
			<option value="选择器">
			<option value="Volvoa">
			<option value="Volvob">
		</datalist>
	</section>
	<form action="">
		请输入邮箱<input type="email">
		<input type="url">
		<input type="submit">
		年月日<input type="date">
		时间<input type="time" >
		utc时间<input type="datetime">
		本地时间<input type="datetime-local">
		月份<input type="month">
		星期<input type="week">
		数字<input type="number">
		<input type="range" max="100" value="20" step="0.1">
		<br>
		电话<input type="tel">
		搜索<input type="search">
		颜色<input type="color">
		<input type="text" placeholder="请输入内容">
		<!-- 必填项<input type="text" required=""> -->
		<!-- 自动聚焦<input type="text" required="" autofocus=""> -->
		正则验证<input type="text" pattern="[1-9][0-9]{4-11}">
		<!-- input text 没有min 和max -->
		<label for="txt">
			请输入姓名<input type="text" id="txt">
			请输入年龄<input type="text" >
		</label>
		<input type="submit">

	</form>
	<div contenteditable="">我是个div</div>
	<footer></footer>
</body>
</html>
