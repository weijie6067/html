<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.1.min.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			.out{
				width: 300px;
				height: 150px;
				margin: 200px auto;
				border: 1px solid #eee;
				box-shadow: 2px 3px 5px #555555;
				border-radius: 5px;
			}
			p{
				font-weight: bold;
				margin-top: 10px;
			}
			p,form{
				margin-left: 10px;
			}
			form{
				margin-top: 20px;
				width: 300px;
			}
			#sub{
				width: 50px;
				margin-left: 125px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<p>检测用户名</p>
			<form action="">
				<span>用户名:</span>
				<input type="text" name="" id="txt" value="" /><br />
				<input type="submit" id="sub" name="" value="检测"/>
			</form>
		</div>
		<script type="text/javascript">
			$("#sub").click(function(){
				var x=$("#txt").val()
				$.ajax({
					type:"post",
					url:"http://sjz.bokanedu.com/tgr/api/?day=1-2&&name="+x,
//					data:x,
//					dataType:"json",
					success:function(d){
						console.log(d)
					},
					error:function(){
						alert()
					}
				});
				
			});
			
					
		</script>
	</body>
</html>
