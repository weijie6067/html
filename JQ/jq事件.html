<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jq事件</title>
		<script src="js/jquery-1.11.1.min.js"></script>
		<style type="text/css">
			div{
				height: 200px;
				width: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			$("div").click(function(){
				alert(1)
			})
			$("div").on("click",function(){
				alert(2)
			})
		</script>
	</body>
</html>
