<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>zoom</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/*zoom:;*/
			}
			.b{
				background: #189;
				height: 800px;			
				width: 1500px;
				margin: auto;
				font-size: 16px;
			}
			.a{
				width: 960px;
				height: 300px;
				background: #982;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="b">
			<div class="a">
				asdfajsdlfja
			</div>
		</div>
		<script type="text/javascript">
		window.onload=function(){
			var wid=document.documentElement.clientWidth;
			var scale=wid/1500
			document.body.style.zoom=scale
		}
		window.onresize=function(){
			var wid=document.documentElement.clientWidth;
			var scale=wid/1500
			document.body.style.zoom=scale
		}
		
		
			
		</script>
	</body>
</html>
